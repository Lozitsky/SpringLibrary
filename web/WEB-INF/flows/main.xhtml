<ui:composition template="/WEB-INF/templates/library.xhtml">

    <ui:define name="title">
        #{msg.book_list}
    </ui:define>

    <ui:define name="content">

        <h:form id="booksForm" >

            <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="book" value="${libraryFacade.books}"  id="booksList" styleClass="books_list"  paginator="true" rows="4" paginatorPosition="bottom"
                        rowsPerPageTemplate="4,10,20" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}"  paginatorAlwaysVisible="true" emptyMessage="">

                <div class="item">
                    <div class="image-info">

                        <h:outputLink styleClass="content_link" target="_blank">
                            <p:graphicImage width="110" height="150"/>
                        </h:outputLink>

                        <p:panelGrid styleClass="ui-panelgrid-blank" id="ratingPanel" columns="2" >

                            <p:rating id="rating" value="#{book.rating}" styleClass="rating" cancel="false" stars="5" />
                            <p:outputLabel id="voteCount" value="(#{book.voteCount})" styleClass="vote-count" />

                        </p:panelGrid>

                    </div>

                    <div class="info">
                        <div class="book_name">
                            <h:outputLink id="bookName" styleClass="title" target="_blank">
                                #{book.name}
                            </h:outputLink>
                        </div>
                        <span>#{book.author}</span>
                        <p><strong>#{msg.page_count}:</strong> #{book.pageCount}</p>
                        <p><strong>#{msg.publisher}</strong> #{book.publisher}</p>
                        <p><strong>#{msg.publish_year}</strong> #{book.publishYear} Ð³.</p>
                        <p><strong>#{msg.isbn}</strong> #{book.isbn}</p>
                    </div>

                    <h:outputLink styleClass="mr" target="_blank">
                        <p class="read">#{msg.read}</p>
                    </h:outputLink>

                    <h:outputLink styleClass="mr" target="_blank">
                        <p class="download">#{msg.download}</p>
                    </h:outputLink>

                    <p:commandLink styleClass="mr" title="#{msg.edit_book}">
                        <p class="edit">#{msg.edit}</p>
                    </p:commandLink>

                    <p:commandLink styleClass="delete-button" title="#{msg.delete_book}" type="button">
                        <p class="delete">#{msg.delete}</p>
                    </p:commandLink>
                </div>
            </p:dataGrid>
        </h:form>
    </ui:define>

    <ui:define name="books_count">
        <div class="box-sh">
            <h1><p:outputLabel id="booksCount" value="#{msg.book_count}: #{libraryFacade.books.size()}"/></h1>

            <h:form id="add-action">
                <p:commandLink>
                    <h:outputText value="#{msg.add_book}" title="#{msg.add_book}"/>
                </p:commandLink>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
